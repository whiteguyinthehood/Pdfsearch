<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DocuSearch</title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3143/3143460.png">

    <!-- React & Tailwind (Loaded from CDN for GitHub Pages) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      /* iOS Safe Area fixes */
      .pt-safe-top { padding-top: env(safe-area-inset-top); }
      .pb-safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      /* Hide scrollbar */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 select-none">
    <div id="root"></div>

    <!-- THE APP LOGIC -->
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const { createRoot } = ReactDOM;
      
      // Icon components (Using SVG paths for stability without build steps)
      const Icon = ({ path, size = 20, className = "" }) => (
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          width={size} height={size} 
          viewBox="0 0 24 24" 
          fill="none" stroke="currentColor" 
          strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" 
          className={className}
          dangerouslySetInnerHTML={{ __html: path }}
        />
      );

      // Icons Paths
      const ICONS = {
        search: '<circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line>',
        file: '<path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline>',
        upload: '<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line>',
        arrowLeft: '<line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline>',
        book: '<path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>',
        trash: '<polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>',
        download: '<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line>'
      };

      // Config
      const DB_NAME = 'DocuSearch_DB_V1';
      const STORE_NAME = 'files_store';
      const PDFJS_CDN = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js";
      const PDFJS_WORKER_CDN = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

      function App() {
        const [pdfLibReady, setPdfLibReady] = useState(false);
        const [files, setFiles] = useState([]); 
        const [searchQuery, setSearchQuery] = useState('');
        const [searchResults, setSearchResults] = useState([]);
        const [selectedFile, setSelectedFile] = useState(null);
        const [indexingProgress, setIndexingProgress] = useState({ current: 0, total: 0, filename: '' });
        const [isViewerOpen, setIsViewerOpen] = useState(false);
        const [deferredPrompt, setDeferredPrompt] = useState(null);
        const [showReuploadModal, setShowReuploadModal] = useState(false);
        const [pendingViewFile, setPendingViewFile] = useState(null);

        const fileInputRef = useRef(null);
        const reuploadInputRef = useRef(null);

        useEffect(() => {
          const script = document.createElement('script');
          script.src = PDFJS_CDN;
          script.onload = () => {
            window.pdfjsLib.GlobalWorkerOptions.workerSrc = PDFJS_WORKER_CDN;
            setPdfLibReady(true);
          };
          document.body.appendChild(script);

          loadLibraryFromDB();
          
          window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            setDeferredPrompt(e);
          });

          // Register Service Worker
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js');
          }
        }, []);

        // --- DB Logic ---
        const openDB = () => {
          return new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, 1);
            request.onupgradeneeded = (e) => {
              const db = e.target.result;
              if (!db.objectStoreNames.contains(STORE_NAME)) db.createObjectStore(STORE_NAME, { keyPath: 'id' });
            };
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => reject(request.error);
          });
        };

        const loadLibraryFromDB = async () => {
          try {
            const db = await openDB();
            const tx = db.transaction(STORE_NAME, 'readonly');
            const req = tx.objectStore(STORE_NAME).getAll();
            req.onsuccess = () => {
              setFiles(req.result.map(f => ({ ...f, url: null, status: 'ready' })));
            };
          } catch (e) {}
        };

        const saveFileToDB = async (fileData) => {
          try {
            const db = await openDB();
            const tx = db.transaction(STORE_NAME, 'readwrite');
            const { url, fileObj, ...data } = fileData; 
            tx.objectStore(STORE_NAME).put(data);
          } catch (e) {}
        };

        const clearLibrary = async () => {
          if(!confirm("Delete all indexed files?")) return;
          const db = await openDB();
          const tx = db.transaction(STORE_NAME, 'readwrite');
          tx.objectStore(STORE_NAME).clear();
          setFiles([]);
          setSearchResults([]);
        };

        // --- File Logic ---
        const handleFileSelect = async (e) => {
          if (!pdfLibReady) return alert("App initializing...");
          const fileList = Array.from(e.target.files).filter(f => f.name.toLowerCase().endsWith('.pdf'));
          if (fileList.length === 0) return;

          const newFiles = fileList.map(f => ({
            id: `${f.name}-${f.size}`,
            name: f.name,
            url: URL.createObjectURL(f),
            fileObj: f,
            textContent: [],
            status: 'pending',
            pageCount: 0
          }));

          const unique = newFiles.filter(n => !files.some(existing => existing.id === n.id));
          setFiles(prev => [...prev, ...unique]);
          
          for (const fileData of unique) {
            setFiles(prev => prev.map(f => f.id === fileData.id ? { ...f, status: 'indexing' } : f));
            try {
              const loadingTask = window.pdfjsLib.getDocument(fileData.url);
              const pdf = await loadingTask.promise;
              const extractedText = [];
              
              for (let i = 1; i <= pdf.numPages; i++) {
                setIndexingProgress({ current: i, total: pdf.numPages, filename: fileData.name });
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                extractedText.push(textContent.items.map(item => item.str).join(' '));
              }

              const completed = { ...fileData, status: 'ready', pageCount: pdf.numPages, textContent: extractedText };
              setFiles(prev => prev.map(f => f.id === fileData.id ? completed : f));
              saveFileToDB(completed);
            } catch (err) {
              setFiles(prev => prev.map(f => f.id === fileData.id ? { ...f, status: 'error' } : f));
            }
          }
          setIndexingProgress({ current: 0, total: 0, filename: '' });
        };

        // --- Search Logic ---
        useEffect(() => {
          if (!searchQuery.trim()) { setSearchResults([]); return; }
          const q = searchQuery.toLowerCase();
          const results = [];
          files.forEach(f => {
            f.textContent.forEach((text, idx) => {
              if (text.toLowerCase().includes(q)) {
                const i = text.toLowerCase().indexOf(q);
                results.push({
                  fileId: f.id, fileName: f.name, page: idx + 1,
                  snippet: text.substring(Math.max(0, i - 30), Math.min(text.length, i + 30 + q.length)),
                  online: !!f.url
                });
              }
            });
          });
          setSearchResults(results);
        }, [searchQuery, files]);

        const handleView = (fileId, page) => {
          const file = files.find(f => f.id === fileId);
          if (file.url) {
            setSelectedFile({ ...file, page });
            setIsViewerOpen(true);
          } else {
            setPendingViewFile({ ...file, targetPage: page });
            setShowReuploadModal(true);
          }
        };

        const handleReupload = (e) => {
          const file = e.target.files[0];
          if (file && file.name === pendingViewFile.name) {
            const url = URL.createObjectURL(file);
            setFiles(prev => prev.map(f => f.id === pendingViewFile.id ? { ...f, url } : f));
            setSelectedFile({ ...pendingViewFile, url, page: pendingViewFile.targetPage });
            setIsViewerOpen(true);
            setShowReuploadModal(false);
          } else {
            alert("Incorrect file selected.");
          }
        };

        const installApp = () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choice) => {
              if (choice.outcome === 'accepted') setDeferredPrompt(null);
            });
          } else {
            alert("To install on iOS: Tap 'Share' -> 'Add to Home Screen'");
          }
        };

        return (
          <div className="flex flex-col h-[100dvh] bg-slate-50 text-slate-900 overflow-hidden font-sans">
            {/* Header */}
            <div className="pt-safe-top bg-white border-b border-slate-200 pb-2 px-4 flex items-end justify-between shadow-sm z-20">
              <div className="flex items-center gap-2 mt-3">
                <div className="bg-indigo-600 p-1.5 rounded-lg text-white">
                  <Icon path={ICONS.book} />
                </div>
                <div>
                  <h1 className="font-bold text-lg leading-none">DocuSearch</h1>
                  <p className="text-[10px] text-slate-400">Offline Library</p>
                </div>
              </div>
              <div className="flex gap-2">
                {deferredPrompt && (
                  <button onClick={installApp} className="bg-slate-900 text-white text-xs px-3 py-1.5 rounded-full font-medium flex items-center gap-1">
                    <Icon path={ICONS.download} size={12} /> Install
                  </button>
                )}
                <button onClick={clearLibrary} className="text-slate-400 p-2 hover:text-red-500"><Icon path={ICONS.trash} size={18} /></button>
              </div>
            </div>

            <div className="flex-1 overflow-hidden relative flex flex-col md:flex-row">
              {/* Library */}
              <div className={`flex-1 flex flex-col bg-slate-50 transition-transform duration-300 ${isViewerOpen ? '-translate-x-1/3 opacity-50' : ''}`}>
                <div className="p-4 space-y-3">
                  <div className="relative">
                    <div className="absolute left-3 top-3 text-slate-400"><Icon path={ICONS.search} size={16} /></div>
                    <input 
                      type="text" placeholder="Search indexed files..." 
                      className="w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 outline-none"
                      value={searchQuery} onChange={e => setSearchQuery(e.target.value)}
                    />
                  </div>
                  <button onClick={() => fileInputRef.current.click()} className="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg shadow-indigo-200 active:scale-95 transition-transform flex justify-center gap-2 items-center">
                    <Icon path={ICONS.upload} size={18} /> Add Documents
                  </button>
                  <input type="file" ref={fileInputRef} multiple accept=".pdf" className="hidden" onChange={handleFileSelect} />
                  
                  {indexingProgress.total > 0 && (
                    <div className="bg-indigo-50 p-2 rounded-lg border border-indigo-100 flex items-center justify-between text-xs text-indigo-700">
                      <span>Indexing: {indexingProgress.filename}</span>
                      <span>{Math.round((indexingProgress.current/indexingProgress.total)*100)}%</span>
                    </div>
                  )}
                </div>

                <div className="flex-1 overflow-y-auto px-4 pb-20 scrollbar-hide">
                  {searchQuery ? (
                    <div className="space-y-2">
                      <h3 className="text-xs font-bold text-slate-400 uppercase">Matches ({searchResults.length})</h3>
                      {searchResults.map((r, i) => (
                        <div key={i} onClick={() => handleView(r.fileId, r.page)} className="bg-white p-3 rounded-xl border border-slate-200 shadow-sm active:bg-slate-50">
                          <div className="flex justify-between mb-1">
                            <span className="font-bold text-sm truncate w-3/4">{r.fileName}</span>
                            <span className="text-xs bg-slate-100 px-1.5 rounded">Pg {r.page}</span>
                          </div>
                          <p className="text-xs text-slate-500 italic border-l-2 border-indigo-300 pl-2">"{r.snippet}"</p>
                        </div>
                      ))}
                    </div>
                  ) : (
                    <div className="space-y-2">
                      <h3 className="text-xs font-bold text-slate-400 uppercase">My Library ({files.length})</h3>
                      {files.length === 0 && (
                        <div className="text-center py-10 text-slate-400">
                          <p className="text-sm">Library is empty.</p>
                        </div>
                      )}
                      {files.map(f => (
                        <div key={f.id} onClick={() => handleView(f.id, 1)} className="bg-white p-3 rounded-xl border border-slate-200 shadow-sm flex items-center gap-3 active:bg-slate-50">
                          <div className={`p-2 rounded-lg ${f.url ? 'bg-indigo-100 text-indigo-600' : 'bg-slate-100 text-slate-400'}`}>
                            <Icon path={ICONS.file} size={20} />
                          </div>
                          <div className="overflow-hidden">
                            <h4 className="font-bold text-sm truncate">{f.name}</h4>
                            <p className="text-[10px] text-slate-400">{f.pageCount} Pages â€¢ {f.url ? 'Ready' : 'Indexed (Offline)'}</p>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              </div>

              {/* Viewer */}
              <div className={`absolute inset-0 bg-slate-100 z-30 flex flex-col transition-transform duration-300 ${isViewerOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                <div className="bg-white h-14 flex items-center justify-between px-4 border-b border-slate-200 shadow-sm shrink-0 pt-safe-top">
                  <button onClick={() => setIsViewerOpen(false)} className="p-2 -ml-2 rounded-full hover:bg-slate-100"><Icon path={ICONS.arrowLeft} size={20} /></button>
                  <h2 className="font-bold text-sm truncate max-w-[200px]">{selectedFile?.name}</h2>
                  <div className="w-8" /> 
                </div>
                <div className="flex-1 bg-slate-200">
                  {selectedFile?.url && (
                    <iframe src={`${selectedFile.url}#page=${selectedFile.page}&view=FitH`} className="w-full h-full border-none" />
                  )}
                </div>
              </div>

              {/* Reupload Modal */}
              {showReuploadModal && (
                <div className="absolute inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-center justify-center p-6">
                  <div className="bg-white rounded-2xl p-6 w-full max-w-sm text-center shadow-2xl">
                    <div className="bg-indigo-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-600">
                      <Icon path={ICONS.upload} size={24} />
                    </div>
                    <h3 className="font-bold text-lg mb-2">Load File?</h3>
                    <p className="text-sm text-slate-500 mb-4">To view <span className="font-bold text-slate-800">{pendingViewFile?.name}</span>, please select it again from your device.</p>
                    <button onClick={() => reuploadInputRef.current.click()} className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold mb-2">Select File</button>
                    <button onClick={() => setShowReuploadModal(false)} className="w-full text-slate-500 py-2">Cancel</button>
                    <input type="file" ref={reuploadInputRef} className="hidden" onChange={handleReupload} />
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      }

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
